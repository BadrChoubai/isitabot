{% extends "layout.html" %}

{% block content %}
<div>
    <section class="p-2 mb-4">
        <h1>Plain Text Analysis</h1>

        <form method="POST">
            <div class="mb-3 input-group">
              <span class="input-group-text">Paste Text</span>
              <textarea name="encoded_text" class="form-control" aria-label="With textarea" placeholder="paste in a piece of text you'd like to analyze"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="p-2 mb-4">
        <h2>Analysis Results</h2>
        <div class="container">
            <p class="lead">{{ analysis_result }}</p>
        </div>
    </section>
</div>
{% endblock %}
